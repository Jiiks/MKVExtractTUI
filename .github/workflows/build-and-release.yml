name: AutoRelease

on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up build environment
        run: sudo apt-get update && sudo apt-get install -y gcc make libncurses5-dev

      - name: Build project
        run: make build

      - name: Extract changelog for release notes
        id: extract_changelog
        run: |
          # Extract changelog section for the current version
          VERSION="v0.1.1a"
          RELEASE_NOTES=$(sed -n "/## $VERSION/,/^## /p" CHANGELOG | sed '1d;$d')
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "${RELEASE_NOTES}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Debug release notes
        run: echo "$RELEASE_NOTES"

      - name: Create release
        id: create_release  # Assign an ID to reference the output
        uses: actions/create-release@v1
        with:
          tag_name: "v0.1.1a"
          release_name: "Release v0.1.1a"
          body: ${{ env.RELEASE_NOTES }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug upload_url
        run: |
          echo "Upload URL: ${{ steps.create_release.outputs.upload_url }}"

      - name: Upload binary to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: bin/mkvextracttui  # Path to your binary
          asset_name: mkvextracttui      # Name the binary for the release
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
