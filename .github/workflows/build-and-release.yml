name: AutoRelease

on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up build environment
        run: sudo apt-get update && sudo apt-get install -y gcc make libncurses5-dev

      - name: Build project
        run: make build

      - name: Create release
        id: create_release  # Assign an ID to reference the output
        uses: actions/create-release@v1
        with:
          tag_name: "v0.1.1a"
          release_name: "Release v0.1.1a"
          body: |
            See CHANGELOG for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug upload_url
        run: |
          echo "Upload URL: ${{ steps.create_release.outputs.upload_url }}"

      - name: Upload binary to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: bin/mkvextracttui  # Path to your binary
          asset_name: mkvextracttui      # Name the binary for the release
          asset_content_type: application/octet-stream
