name: AutoRelease

on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Correctly defines the "uses" key

      - name: Set up build environment
        run: sudo apt-get update && sudo apt-get install -y gcc make libncurses5-dev

      - name: Build project
        run: make build

      - name: Create release
        uses: CupOfTea696/gh-action-auto-release@v1.0.0
        with:
          title: "Release: $version"
          tag: "v$semver"
          draft: false
          regex: "/^Release: #{semver}$/i"
          changelog: "CHANGELOG.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
